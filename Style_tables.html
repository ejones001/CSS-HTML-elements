<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Presentation Table</title>
<style>
    /* Task 3: Styling Tables for Data Presentation */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Product A</td>
            <td>$20</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$30</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Product C</td>
            <td>$25</td>
            <td>8</td>
        </tr>
    </tbody>
</table>

</body>
</html>
